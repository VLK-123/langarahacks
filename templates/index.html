<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 55% 45%;
            height: 100vh;
        }
        .left, .right {
            display: grid;
            grid-template-rows: 50% 50%;
        }
        .left-top, .left-bottom, .right-top, .right-bottom {
            display: grid;
            grid-template-columns: 50% 50%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-top">
                <iframe name="frame1" src="{{ url_for('get_url', id=1) }}"></iframe>
                <iframe name="frame2" src="{{ url_for('get_url', id=2) }}"></iframe>
            </div>
            <div class="left-bottom">
                <iframe name="frame3" src="{{ url_for('get_url', id=3) }}"></iframe>
                <iframe name="frame4" src="{{ url_for('get_url', id=4) }}"></iframe>
            </div>
        </div>
        <div class="right">
            <iframe name="frame5" src="{{ url_for('get_url', id=5) }}"></iframe>
            <iframe name="frame6" src="{{ url_for('get_url', id=6) }}"></iframe>
        </div>
    </div>
    <script>
        document.getElementById('url-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('url-input').value;
            document.getElementById('website-frame').src = url;
        });
    </script>
</body>
</html>
